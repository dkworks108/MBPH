<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .permissions {
            margin-bottom: 15px;
        }
        .permissions label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .permissions input {
            margin-right: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <form class="registration-form" id="registrationForm">
        <h2>User Registration</h2>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <select id="course" name="course" onchange="updateYearOptions()" required>
                <option value="" disabled selected>Select Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="permissions">
            <label>Permissions:</label>
            <label><input type="checkbox" id="camera" name="camera"> Camera</label>
            <label><input type="checkbox" id="fingerprint" name="fingerprint"> Fingerprint Sensor</label>
            <label><input type="checkbox" id="location" name="location"> Location</label>
            <label><input type="checkbox" id="timeDate" name="timeDate"> Time and Date</label>
        </div>
        <button type="button" class="submit-btn" onclick="registerUser()">Register</button>
        <div class="message" id="message"></div>
    </form>

    <script src="app.js"></script>
</body>
</html>
